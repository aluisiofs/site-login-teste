<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Crazy Page</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <!--link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
</head>
                <!--Bootstrap-->
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container container-custom shadow p-4 rounded">
        <form>
            <header class="login text-center mb-4">
                <label for="exampleInputEmail1" class="form-label fw-bold h3">Login Crazy Pages</label>
            </header>

            <div class="mb-3">
                <label for="exampleInputName1" class="form-label fw-bold">Digite seu nome completo:</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">Verifique o campo corretamente!</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label fw-bold">Digite seu Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Esqueceu seu e-mail? Vá até Configurações de Acesso!</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Digite sua senha:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="passwordHelp" class="form-text">Esqueceu sua senha? Vá até Configurações de Acesso!</div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label fw-bold" for="exampleCheck1">Lembrar sua senha!</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary fw-bold">Entrar</button>
                <button type="submit" class="btn btn-outline-primary fw-bold">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
